<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backbone app</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"> </script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<script src="js/scripts.js"></script>
<div class="container">
    <h1> backbone app test</h1>
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="blogs-list">
        </tbody>
    </table>
</div>
<script type="text/template" class="blogs-list-template">
<td><span class="author"><%= author %></span></td>
<td><span class="title"><%= title %></span></td>
<td><span class="url"><%= url %></span></td>
<td><button class="btn btn-warning edit-blog"> Edit</button></td>
</script>
</body>
</html>
